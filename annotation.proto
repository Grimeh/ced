syntax = "proto3";

message TagSet {
  repeated string tags = 1;
};

message Diagnostic {
  enum Severity {
    UNSET = 0;
    IGNORED = 1;
    NOTE = 2;
    WARNING = 3;
    ERROR = 4;
    FATAL = 5;
  };
  Severity severity = 1;
  string message = 2;
};

message Fixit {
  enum Type {
    UNSET = 0;
    AUTOSUGGEST = 1;
    COMPILE_FIX = 2;
    TIDY_FIX = 3;
  };
  Type type = 1;
  uint64 diagnostic = 2;
  string replacement = 3;
};

message SizeAnnotation {
  enum Type {
    UNSET = 0;
    OFFSET_INTO_PARENT = 1;
    SIZEOF_SELF = 2;
  };
  Type type = 1;
  uint64 size = 2;
  uint32 bits = 3;
};

message BufferRef {
  uint64 buffer = 1;
  repeated int32 lines = 2;
};

message Cursor {};

message BufferString {
  string contents = 1;
};

message Dependency {
  string filename = 1;
};

message Attribute {
  oneof data {
    TagSet tags = 1;
    Diagnostic diagnostic = 2;
    Fixit fixit = 3;
    SizeAnnotation size = 4;
    BufferRef buffer_ref = 5;
    Cursor cursor = 6;
    BufferString buffer = 7;
    Dependency dependency = 8;
  }
};

message Annotation {
  uint64 begin = 1;
  uint64 end = 2;
  uint64 attribute = 3;
};

message InsertCommand {
  uint64 after = 1;
  uint64 before = 2;
  string characters = 3;
};

message DeleteCommand {};

message Command {
  uint64 id = 1;
  oneof command {
    InsertCommand insert = 2;
    DeleteCommand delete = 3;
    Attribute decl = 4;
    DeleteCommand del_decl = 5;
    Annotation mark = 6;
    DeleteCommand del_mark = 7;
  };
};

message CommandSet {
  repeated Command commands = 1;
};
